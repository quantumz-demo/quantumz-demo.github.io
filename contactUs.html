<!-- CONTACT US FORM AND IMAGE  ==========================================================================-->
<div class="introWrapper">
    <div class="contactUsFormContainer">
        <div>
            <div class="contactUsFormPhrase1">Quantumz contribue à votre projet !</div>
            <img class="contactUsFormImage" alt="Your project done" src="/quantumz-demo.github.io/images/illustration/yourProjectDone.svg">
        </div>



        <form method="post" class="contactUsForm" id="contactUsForm" action="/quantumz-demo.github.io/control/controlContactedByForm.html">
            <div>
                <input class="contactUsFormInput contactUsFormInputHalfsize" type="text" id="contactUsFormLastName" name="lastName" placeholder="Nom*" >
                <input class="contactUsFormInput contactUsFormInputHalfsize" type="text" id="contactUsFormFirstName" name="firstName" placeholder="Prénom*" >
            </div>

            <div>
                <input class="contactUsFormInput contactUsFormInputFullsize" type="text" id="contactUsFormEmail" name="email" placeholder="Email*" >
            </div>

            <div>
                <input class="contactUsFormInput contactUsFormInputFullsize" type="text" id="contactUsFormPhoneNumber" name="phoneNumber" placeholder="Téléphone*" >
            </div>

            <div>
                <input class="contactUsFormInput contactUsFormInputFullsize" type="text" id="contactUsFormCompanyName" name="companyName" placeholder="Nom Entreprise">
            </div>

            <div>
                <input class="contactUsFormInput contactUsFormInputFullsize" type="text" id="contactUsFormSubject" name="subject" placeholder="Sujet *" >
            </div>

            <div>
                <textarea class="contactUsFormInput contactUsFormInputFullsize" id="contactUsFormContactingReason" name="message" placeholder="Comment Quantumz peut m'accompagner ? *" rows="5" cols="10" ></textarea>
            </div>  

            <div>
                <input class="contactUsFormSubmitButton" type="submit" id="contactUsFormSubmit" value="Me contacter" name="contactUsFormSubmit">
            </div>
        </form>
    </div>
</div>
